<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão</title>
</head>

<body>
    <h1>Trabalhando com dados </h1>
    <div>
        <button type="button" onclick="AlertaBemvindo()" class="Alerta">Clique para começar</button>
    </div>
    <section id="resultadosoprompt">
        <p>Aqui vai aparecer o resultado... </p>
    </section>
</body>
<script>
    function AlertaBemvindo() {
        var nome = window.prompt("Olá qual é seu nome?");
        let res = window.document.getElementById('resultadosoprompt')
        res.innerHTML = `<p>Olá, <strong>${nome}</strong>! É um grande prazer te conhecer! &#x1F596;`
    }
</script>

</html>
