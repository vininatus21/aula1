<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão</title>
</head>

<body>
    <h1>Trabalhando com dados </h1>
    <div>
        <button type="button" onclick="AlertaBemvindo()" class="Alerta">Clique para começar</button>
    </div>
    <span id="spamalerta"> Aqui vai aparecer o resultado... </span>
</body>
<script>
    function AlertaBemvindo() {
        var nome = window.prompt("Olá qual é seu nome?");
        document.getElementById("spamalerta").innerHTML = "Olá," + nome + "! É um grande prazer te conhecer!";
    }
</script>

</html>
