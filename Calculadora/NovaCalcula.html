<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora2000</title>
    <script type="text/javascript" src="Novacalculadora.js"></script>
</head>

<body>
    <div>
        <h1>Bora Calcular? </h1>
        <div>
            <label>Nota Grau A:</label>
            <input type="number" name="notaA" id="NotaA" onchange="nota1()" onfocus="this.value=''">
        </div>
        <div>
            <label>Nota Grau B:</label>
            <input type="number" name="notaB" id="NotaB" onchange="nota2()" onfocus="this.value=''">
        </div>

        <div>
            <button type="button" onclick="calcularad()" class="calcularadi">Calcular Adição  </button>
        </div>
        <div>
            <button type="button" onclick="calcularsub()" class="calcularsub">Calcular Subtração 
                </button>
        </div>
        <div>
            <button type="button" onclick="calcularmult()" class="calcularmult">Calcular Multiplicação 
                </button>
        </div>
        <div>
            <button type="button" onclick="calculardiv()" class="calculardiv">Calcular Divisão 
                </button>
        </div>

</body>
<script>
    function calcularad() {
        var valorcampo1 = document.getElementById('NotaA').value
        var valorcampo2 = document.getElementById('NotaB').value
        var calculadora1 = new Calculadora(parseInt(valorcampo1), parseInt(valorcampo2))
        var receberresultado = calculadora1.Somar()
        alert(receberresultado)
    }

    function calcularsub() {
        var valorcampo1 = document.getElementById('NotaA').value
        var valorcampo2 = document.getElementById('NotaB').value
        var calculadora2 = new Calculadora(valorcampo1, valorcampo2)
        var receberresultadosub = calculadora2.Subtrair()
        alert(receberresultadosub)
    }

    function calcularmult() {
        var valorcampo1 = document.getElementById('NotaA').value
        var valorcampo2 = document.getElementById('NotaB').value
        var calculadora3 = new Calculadora(parseInt(valorcampo1), parseInt(valorcampo2))
        var receberresultadomult = calculadora3.Multiplicar()
        alert(receberresultadomult)
    }

    function calculardiv() {
        var valorcampo1 = document.getElementById('NotaA').value
        var valorcampo2 = document.getElementById('NotaB').value
        var calculadora4 = new Calculadora(valorcampo1, valorcampo2)
        var receberresultadodiv = calculadora4.Dividir()
        alert(receberresultadodiv)
    }
</script>

</html>
