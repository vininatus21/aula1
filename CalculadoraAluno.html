<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule suas notas </title>
</head>
<body>
    <h1>Calcule suas notas aqui </h1>
    <div>
        <label>Nota Grau A:</label>
        <input type="number" name="notaA" id="NotaA">
    </div>
    <div>
        <label>Nota Grau B:</label>
        <input type="number" name="notaB" id="NotaB">
    </div>
    <div>
        <label>Nota Grau C:</label>
        <input type="number" name="notaC" id="NotaC">
    </div>
    <div>
<button type="button" onclick="Calcular()" class="calcular" >Calcular</button>
    </div>
    <div><button type="button" onclick="Voltar()" class="voltar">Voltar</button>
    </div>
</body>
<script>

function Calcular()
{
   var notagraua = notaa();
   var notagraub = notab();
   var notagrauc = notac();
   var media = (parseInt(notagraua) + parseInt(notagraub) + parseInt(notagrauc))/3;
   if (media > 6) 
   {
        alert("Passou:" + media)
   } 
   else 
   {
        alert("Reprovou")
   }
}   
    function notaa()
{
       var notagraua = document.getElementById("NotaA");
      return notagraua.value;
}
    
  function notab()
  {
       var campob = document.getElementById("NotaB")
       return  campob.value;
 }
  
  function notac()
  {
      var campoc = document.getElementById("NotaC")
      return campoc.value;

  }

  function Voltar(){
    window.location.href = "dashboard.html"}
</script>
</html>
