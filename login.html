<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de TI</title>
    <style>
      body{
    font-family: Arial, Helvetica, sans-serif;
    background-image:linear-gradient(45deg, cyan, LawnGreen) 
      }
      .teladelogin {
          background-color:rgba(0, 0, 0, 0.8);
          position: absolute;
          top: 50%;
          left: 50%;
        transform: translate(-50%, -50%);
        padding: 80px;
        color: rgb(255, 255, 255);
        border-radius: 15px;
      }
      input{
          padding: 15px;
          outline: none;
         
      }
      button{
          background-color: rgb(28, 41, 156);
          border: none;
          width: 100%;
          padding: 15px;
          border-radius: 10px;
          color: rgb(0, 0, 0);
          

      }
      button:hover{
          background-color: deepskyblue;
          cursor: pointer;
       
      }
      .bemvindo {
          position: absolute;
         left: 41%;
         transform: translate(0%, 110%);
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
</head>
<body>
    <h1 class="bemvindo"> Seja Bem-vindo</h1>
    <div class="teladelogin">
      <h1>Login</h1>
      <input type="text" placeholder="Email">
      <br><br>
      <input type="password" placeholder="Senha">
      <br><br>
      <button type="button" onclick="Redirecionar()" >Enviar</button>
      
    </div>
</body>

<script>
 
  function Redirecionar(){
    
     window.location.href = "dashboard.html";
  }

</script>


</html>
